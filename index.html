<body>
  <div class="wrap">

    <!-- Â§©Ê∞ó„ÉªÊπøÂ∫¶„ÉªÈ¢® -->
    <div id="weather">
      <div class="item">
        <div id="icon" class="icon">‚õÖ</div>
        <div id="temp">4.6¬∞C</div>

      <div class="item">
        <div class="humidity-icon">üíß</div>

<script>
const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');

  document.getElementById("time").textContent = `${h}:${m}:${s}`;
  document.getElementById("date").textContent =
    `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}  ${weekdays[now.getDay()]}`;
}
setInterval(updateClock, 1000);
updateClock();

/* Â§©Ê∞ó„Ç≥„Éº„Éâ ‚Üí „Ç¢„Ç§„Ç≥„É≥ */
function weatherIcon(code) {
  if (code === 0) return "‚òÄÔ∏è";
  if (code <= 2) return "‚õÖ";
  if (code <= 3) return "‚òÅÔ∏è";
  if (code <= 48) return "üå´Ô∏è";
  if (code <= 67) return "üåßÔ∏è";
  if (code <= 77) return "üå®Ô∏è";
  if (code <= 82) return "üå¶Ô∏è";
  if (code <= 99) return "‚õàÔ∏è";
  return "‚ùì";
}

/* Á®≤ÊØõÂ∏Ç Â§©Ê∞ó */
fetch("https://api.open-meteo.com/v1/forecast?latitude=35.636&longitude=140.091&current_weather=true&hourly=relativehumidity_2m")
  .then(res => res.json())
  .then(data => {
    document.getElementById("icon").textContent =
      weatherIcon(data.current_weather.weathercode);

    document.getElementById("temp").textContent =
      `${data.current_weather.temperature}¬∞C`;

    document.getElementById("humidity").textContent =
      `${data.hourly.relativehumidity_2m[0]}%`;

    document.getElementById("wind").textContent =
      `${data.current_weather.windspeed} m/s`;
  })
  .catch(() => {
    document.getElementById("temp").textContent = "N/A";
  });
</script>
