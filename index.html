<!DOCTYPE html>

<head>

<title>Clock</title>

<style>
body {

}

.wrap {

}

#time {

}

  font-size: 48px;
  margin-top: 20px;
}

  margin-top: 20px;

  font-size: 48px;

  display: flex;

/* çµµæ–‡å­—ã¯ spanï¼‹å›ºå®šã‚µã‚¤ã‚º */

</head>

<body>
<div class="wrap">
  <div id="time">00:00:00</div>

  <div id="weather">
    <div class="item">
      <span id="icon" class="icon">â˜€ï¸</span>
      <span id="temp">--Â°C</span>
    </div>
    <div class="item">
      <span class="icon">ğŸ’§</span>
      <span id="humidity">--%</span>
    </div>
    <div class="item">
      <span class="icon wind">â‰‹</span>
      <span id="wind">-- m/s</span>
    </div>
  </div>

  <div id="date">----</div>
</div>

<script>
var weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function z(n) {
  return n < 10 ? "0" + n : n;
}

function updateClock() {
  var now = new Date();
  var h = z(now.getHours());
  var m = z(now.getMinutes());
  var s = z(now.getSeconds());

  document.getElementById("time").innerHTML =
    h + ":" + m + ":" + s;

  document.getElementById("date").innerHTML =
    now.getFullYear() + "." +
    (now.getMonth() + 1) + "." +
    now.getDate() + " " +
    weekdays[now.getDay()];
}

setInterval(updateClock, 1000);
updateClock();

/* å¤©æ°—ã‚¢ã‚¤ã‚³ãƒ³ */
function weatherIcon(code) {
  if (code === 0) return "â˜€ï¸";
  if (code <= 2) return "â›…";
  if (code <= 3) return "â˜ï¸";
  if (code <= 48) return "ğŸŒ«ï¸";
  if (code <= 67) return "ğŸŒ§ï¸";
  if (code <= 77) return "ğŸŒ¨ï¸";
  if (code <= 82) return "ğŸŒ¦ï¸";
  if (code <= 99) return "â›ˆï¸";
  return "â“";
}

/* XMLHttpRequestï¼ˆiOS9å¯¾å¿œï¼‰ */
var xhr = new XMLHttpRequest();
xhr.open(
  "GET",
  "https://api.open-meteo.com/v1/forecast?latitude=35.636&longitude=140.091&current_weather=true&hourly=relativehumidity_2m",
  true
);

xhr.onreadystatechange = function () {
  if (xhr.readyState === 4 && xhr.status === 200) {
    var data = JSON.parse(xhr.responseText);

    document.getElementById("icon").innerHTML =
      weatherIcon(data.current_weather.weathercode);

    document.getElementById("temp").innerHTML =
      data.current_weather.temperature + "Â°C";

    document.getElementById("humidity").innerHTML =
      data.hourly.relativehumidity_2m[0] + "%";

    document.getElementById("wind").innerHTML =
      data.current_weather.windspeed + " m/s";
  }
};
xhr.send();
</script>
</body>
</html>
